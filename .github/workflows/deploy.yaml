name: Deploy Laravel App

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Cache NPM dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install NPM dependencies
      run: npm install

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install --no-dev --prefer-dist --no-progress

    - name: Compile assets with NPM
      run: npm run build

    - name: Configure environment
      run: php artisan config:cache
      
    - name: List files to be deployed
      run: ls -R

    - name: Deploy Laravel App
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        server-dir: ${{ secrets.FTP_DESTINATION_LARAVELAPP }}
        local-dir: ./
        exclude: |
          node_modules/**         # Excluye todo el contenido de node_modules
          node_modules/           # Excluye también la carpeta en sí
          .git/**                 # Excluye todo el contenido de .git
          .git/                   # Excluye también la carpeta en sí
          tests/**                # Excluye todo el contenido de tests
          tests/                  # Excluye también la carpeta en sí
          storage/framework/cache/** # Excluye el contenido de cache
          storage/framework/cache/   # Excluye también la carpeta cache
          storage/framework/testing/** # Excluye el contenido de testing
          storage/framework/testing/   # Excluye también la carpeta testing
          .env
          .github/**              # Excluye el contenido de la carpeta .github
          .github/                # Excluye también la carpeta .github
          .gitignore
          .gitattributes
          .editorconfig
          .env.example
          public/
          public/**

    - name: Deploy Public Folder
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        server-dir: ${{ secrets.FTP_DESTINATION_LARAVELPUBLIC }}
        local-dir: ./public/
        exclude: |
          fotosviejo/
          fotosviejo/**

    - name: Set permissions
      run: |
        chmod -R 775 storage
        chmod -R 775 bootstrap/cache
